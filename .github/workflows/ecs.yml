name: Deploy to Amazon ECS
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      
      - name: Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      
      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.ECR_REPOSITORY }}:${{ github.sha }} .
      
      - name: Push Docker image to ECR
        run: |
          docker push ${{ secrets.ECR_REPOSITORY }}:${{ github.sha }}
      
      - name: Install ecs-deploy
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip
          pip3 install ecs-deploy
          
          # Diagnostic information
          echo "Python version:"
          python3 --version
          
          echo "Pip version:"
          pip3 --version
          
          echo "Python site-packages:"
          python3 -m site --user-site
          
          echo "Listing possible ecs-deploy locations:"
          find ~/.local -name ecs-deploy
          which ecs-deploy || echo "ecs-deploy not in PATH"
      
      - name: Set up ecs-deploy PATH
        run: |
          ECS_DEPLOY_PATH=$(find ~/.local -name ecs-deploy | head -n 1)
          
          if [ -z "$ECS_DEPLOY_PATH" ]; then
            echo "Could not find ecs-deploy executable"
            pip3 show ecs-deploy
            exit 1
          fi
          
          echo "Found ecs-deploy at: $ECS_DEPLOY_PATH"
          chmod +x "$ECS_DEPLOY_PATH"
          echo "$(dirname "$ECS_DEPLOY_PATH")" >> $GITHUB_PATH
      
      - name: Deploy to ECS
        run: |
          ecs-deploy \
            --cluster ${{ secrets.ECS_CLUSTER }} \
            --service-name ${{ secrets.ECS_SERVICE_NAME }} \
            --image ${{ secrets.ECR_REPOSITORY }}:${{ github.sha }}
